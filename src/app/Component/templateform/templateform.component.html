<div class="container-fluid">
    <div class="row p-2 bg-info">
        <div class="col-6">
            <h3>Template Form</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="objUser.firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="objUser.lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="objUser.phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="objUser.email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="3" name="address" [(ngModel)]="objUser.address" placeholder="Enter your address"></textarea>
                </div>

                <button type="button" class="btn btn-primary" (click)="OnSubmit()">Submit</button>
            </form>
        </div>
    </div>
</div>
