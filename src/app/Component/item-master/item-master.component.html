<div class="container-fluid">
    <div class="row p-2 bg-info">
      <div class="col-6">
        <h3>Item-Master</h3>
      </div>
      <div class="col-6 text-right text-end">
        <button (click)="openModel()" class="btn btn-primary">Add New Product</button>
      </div>
    </div>
  
    <div *ngIf="productList.length > 0">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <td>{{ product.productName }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.rating }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.status ? 'Active' : 'Inactive' }}</td>
            <td>
              <button class="btn btn-warning" (click)="editItem(product.productItemID)">Edit</button> | 
              <button class="btn btn-danger" (click)="deleteItem(product.productItemID)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="productList.length === 0">
    <p>No products available.</p>
  </div>
  
  <!-- Modal for Add/Update Product -->
  <!-- Modal for Add/Update Product -->
<div #myModal class="modal">
    <div class="modal-content">
      <span (click)="closeModel()" class="close">&times;</span>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input formControlName="productName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input formControlName="price" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input formControlName="rating" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Status</label>
          <input formControlName="status" type="checkbox" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
        <button type="button" class="btn btn-danger" (click)="closeModel()">Close</button>
      </form>
    </div>
  </div>
